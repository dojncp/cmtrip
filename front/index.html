<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="/favicon.ico">
    <title>CM-TRIP</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        html, body, #app {
            height: 100%;
            line-height: 1.6;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .loading {
            overflow: hidden;
        }

        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #8fccd3 0%, #1791b7 100%);
            z-index: 999999;
            transition: opacity 0.5s ease;
        }

        .earth-loader {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .earth {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #0fa40f 0%, #0479b9 60%);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3),
            0 0 30px rgba(182, 168, 8, 0.57);
            animation: rotate 8s linear infinite;
            overflow: hidden;
        }

        .earth::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0.1) 0%,
                    rgba(255, 255, 255, 0.1) 10%,
                    transparent 10%,
                    transparent 20%
            );
            background-size: 200% 100%;
            animation: clouds 15s linear infinite;
        }

        .brand-name {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 0.2rem;
            margin-bottom: 15px;
        }

        .letter {
            opacity: 0;
            transform: translateY(20px);
            animation: appear 0.5s forwards ease-out;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-top: 15px;
            font-weight: 300;
            letter-spacing: 0.1rem;
            animation: pulse 2s infinite;
        }

        /* Â§çÁî®Âä®ÁîªÂÖ≥ÈîÆÂ∏ß */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes clouds {
            0% { background-position: -200% 0; }
            100% { background-position: 0 0; }
        }

        @keyframes appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .main-content {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loaded .main-content {
            opacity: 1;
            visibility: visible;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.05);
            padding: 40px;
            text-align: center;
        }

        .title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: #2d3748;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .subtitle {
            color: #718096;
            max-width: 600px;
            margin: 0 auto 30px;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #85b489 0%, #32641f 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(175, 234, 102, 0.4);
        }

        .btn-secondary {
            border: 2px solid #98cc7f;
            color: #4ca611;
            background: transparent;
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .icon {
            margin-right: 8px;
        }
        .icon-explore:before { content: "üåç"; }
        .icon-user:before { content: "üë§"; }

        .grid {
            display: grid;
            gap: 20px;
            margin-top: 40px;
        }

        @media (min-width: 768px) {
            .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        }

        @media (min-width: 1024px) {
            .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
        }

        .card-image {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .card-image:hover img {
            transform: scale(1.05);
        }

        .rating {
            color: #ffd700;
            font-size: 0.9em;
            margin-top: 8px;
        }
        .star-full:before { content: "‚òÖ"; }
        .star-half:before { content: "‚òÜ"; }
        .star-empty:before { content: "‚òÖ"; color: #ddd; }
    </style>
</head>

<body class="loading">
<div id="app">
    <div id="loader-wrapper">
        <div class="earth-loader">
            <div class="earth"></div>
        </div>
        <div class="brand-name">
            <span class="letter">C</span>
            <span class="letter">M</span>
            <span class="letter">-</span>
            <span class="letter">T</span>
            <span class="letter">R</span>
            <span class="letter">I</span>
            <span class="letter">P</span>
        </div>
        <div class="loading-text">
            Discover Your Journey
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="card mb-8">
                <h1 class="title">CM-TRIP</h1>
                <p class="subtitle">
                    Welcome to the next generation travel experience platform
                </p>
                <div class="mt-6">
                    <a href="#" class="btn btn-primary">
                        <span class="icon-explore icon"></span> Explore
                    </a>
                    <a href="#" class="btn btn-secondary ml-4">

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="card">

                        <img src="https://picsum.photos/400/300?random=1" alt="Bali">
                    </div>
                    <h3 class="text-lg font-semibold">Bali, Indonesia</h3>
                    <div class="rating">
                        <span class="star-full"></span>
                        <span class="star-full"></span>
                        <span class="star-full"></span>
                        <span class="star-full"></span>
                        <span class="star-half"></span>
                        <span class="ml-2">4.8 (1.2k reviews)</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                        <img src="https://picsum.photos/400/300?random=2" alt="Santorini">
                    </div>
                    <h3 class="text-lg font-semibold">Santorini, Greece</h3>
                    <div class="rating">
                        <span class="star-full"></span>
                        <span class="star-full"></span>
                        <span class="star-full"></span>
                        <span class="star-full"></span>
                        <span class="star-full"></span>
                        <span class="ml-2">4.9 (2.5k reviews)</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                        <img src="https://picsum.photos/400/300?random=3" alt="Kyoto">
                    </div>
                    <h3 class="text-lg font-semibold">Kyoto, Japan</h3>
                    <div class="rating">
                        <span class="star-full"></span>
                        <span class="star-full"></span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const loadingState = {
        startTime: Date.now(),
        minDuration: 600,
        isReady: false,
        finishLoading: function() {
            if (this.isReady) return;

            this.isReady = true;
            const elapsed = Date.now() - this.startTime;
            const remaining = Math.max(0, this.minDuration - elapsed);

            setTimeout(() => {
                const loader = document.getElementById('loader-wrapper');
                if (loader) {
                    loader.classList.add('loaded');
                    setTimeout(() => {
                        if (loader.parentNode) {
                            loader.parentNode.removeChild(loader);
                        }
                        document.body.classList.remove('loading');
                        document.dispatchEvent(new Event('app-loading-complete'));
                    }, 500);
                }
            }, remaining);
        }
    };

    function checkLoad() {
        loadingState.finishLoading();
    }

    document.addEventListener('DOMContentLoaded', checkLoad);
    window.addEventListener('load', checkLoad);

    window.loadingAnimationComplete = false;
    document.addEventListener('app-loading-complete', () => {
        window.loadingAnimationComplete = true;
    });
</script>

<script type="module" src="/src/main.js"></script>
</body>

</html>
